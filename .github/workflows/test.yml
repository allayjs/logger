name: âš¡ Test

on:
  - push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡  Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ§© Install Dependencies
        run: bun install

      - name: ğŸ§¹ Run lint
        run: bun run lint

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version:
          - 20.10.0
          - 21.x
    steps:
      - name: â¬‡ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ§© Install dependencies
        run: bun install

      - name: âš¡ Run tests
        run: bun test
